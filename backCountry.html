<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   

    <div class="container">
        <h1>Where in the world</h1>
        <div>
        <i class="far fa-moon"></i>
        <button class="toggle">Dark Mode</button>
        </div>
        
    </div>
    

    <div class="details-pays show">
			<button class="back" id="back">back</button>
            <div class="modal">
                <div class="leftModal">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_the_Taliban.svg/320px-Flag_of_the_Taliban.svg.png" alt="flag" class="flag"/>
                </div>
                <div class="rightModal">
                    <h1 class="nameCountry">Senegal</h1>
                    <div class="modalInfo">
                        <div class="innerleft inner">
                            <p><strong>Native Name:</strong> ${country.population}</p>
                            <p><strong>Population:</strong> ${country.region}</p>
                            <p><strong>Region:</strong> ${country.capital}</p>
                            <p><strong>Sub-region:</strong> ${country.capital}</p>
                        </div>
                        <div class="innerRight inner">
                            <p><strong>Capital</strong> ${country.population}</p>
                            <p><strong>Top Level Domain:</strong> ${country.region}</p>
                            <p><strong>Currencies:</strong> ${country.capital}</p>
                            <p><strong>Languages:</strong> ${country.capital}</p>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
